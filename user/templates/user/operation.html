<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STATUS</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'user/register.css' %}">
</head>
<body>
<div>
    <h1>个人信息</h1>
    {% if error %}
        <p id="error">{{ error }}</p>
    {% endif %}
    <form method="post" action="{% url 'user:register' %}">
        <label>
            用户名
        </label>
        <input type="text" name="username" value="{{ user.username }}" disabled/>
        <label>
            密码
        </label>
        <input type="password" name="password" value="{{ user.password }}" disabled/>
        {#        <input type="submit" value="注册">#}
        <label>
            财富
        </label>
        <input type="password" name="password" value="{{ user.webuser.money }}" disabled/>
    </form>

    <div>
        <div>
            <button id="add" type="button" onclick="window.location.href='{% url "user:logout" %}'">登出</button>
            <button id="logout" type="button" onclick="window.location.href='{% url "user:logout" %}'">登出</button>
        </div>
        <div>
            <button id="logout" type="button" onclick="window.location.href='{% url "user:logout" %}'">登出</button>
        </div>
    </div>
</div>
</body>
</html>
